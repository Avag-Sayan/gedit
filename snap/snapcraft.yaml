name: gedit
version: git
summary: Edit text files
description: |
  gedit is the official text editor of the GNOME desktop environment.
  While aiming at simplicity and ease of use, gedit is a powerful general
  purpose text editor.

  Whether you are writing the next bestseller, programming an innovative
  application, or simply taking some quick notes, gedit will be a reliable
  tool to accomplish your task.

  Its flexible plugin system allows you to tailor the application to your
  needs and adapt it to your workflow.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict
base: core18

plugs:
  gnome-3-28-1804:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-28-1804
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

slots:
  # for GtkApplication registration
  gedit:
    interface: dbus
    bus: session
    name: org.gnome.gedit

passthrough:
  layout:
    /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libpeas-1.0:
      symlink: $SNAP/gnome-platform/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libpeas-1.0
    /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gedit:
      symlink: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gedit
    /usr/share/gedit:
      symlink: $SNAP/usr/share/gedit
    /usr/share/xml/iso-codes:
      symlink: $SNAP/gnome-platform/usr/share/xml/iso-codes

apps:
  gedit:
    command: desktop-launch gedit
    plugs:
      - avahi-observe
      - cups-control
      - desktop
      - desktop-legacy
      - gsettings
      - home
      - network
      - mount-observe
      - removable-media
      - unity7
      - wayland
    desktop: usr/share/applications/org.gnome.gedit.desktop
    environment:
      GSETTINGS_SCHEMA_DIR: $SNAP/share/glib-2.0/schemas
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/lib/gedit
      GI_TYPELIB_PATH: $SNAP/usr/lib/girepository-1.0:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/girepository-1.0:$SNAP/gnome-platform/usr/lib/girepository-1.0:$SNAP/gnome-platform/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/girepository-1.0
      PYTHONPATH: $SNAP/usr/lib/python3/dist-packages:$SNAP/gnome-platform/usr/lib/python3/dist-packages

parts:
  desktop-gnome-platform:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - build-essential
      - libgtk-3-dev
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform

  gedit:
    after: [desktop-gnome-platform]
    source: .
    source-type: git
    plugin: autotools
    configflags: [--prefix=/snap/gedit/current/usr]
    override-build: |
      sed -i.bak -e 's|Icon=gedit$|Icon=${SNAP}/meta/gui/gedit.png|g' data/org.gnome.gedit.desktop.in.in
      snapcraftctl build
      mkdir -p $SNAPCRAFT_PART_INSTALL/meta/gui/
      cp ../src/data/icons/hicolor/256x256/apps/gedit.png $SNAPCRAFT_PART_INSTALL/meta/gui/
      cp data/org.gnome.gedit.desktop $SNAPCRAFT_PART_INSTALL/meta/gui/
    organize:
      snap/gedit/current/usr: usr
    build-packages:
      - desktop-file-utils
      - gettext
      - gnome-common
      - gsettings-desktop-schemas-dev
      - gtk-doc-tools
      - intltool
      - libsoup2.4-dev
      - libgspell-1-dev
      - libxml2-dev
      - libglib2.0-dev
      - libgtk-3-dev
      - libgtksourceview-3.0-dev
      - libpeas-dev
      - libx11-dev
      - python3
      - python-gi-dev
      - yelp-tools
      - gobject-introspection
      - libgirepository1.0-dev
      - valac

  gedit-plugins:
    after: [gedit]
    source: https://gitlab.gnome.org/GNOME/gedit-plugins.git
    source-type: git
    source-branch: gnome-3-30
    plugin: autotools
    configflags: [--prefix=/usr]
    organize:
      snap/gedit-plugins/current/usr: usr
    build-environment:
      - C_INCLUDE_PATH: $SNAPCRAFT_STAGE/usr/include:$SNAPCRAFT_STAGE/usr/include/gedit-3.14
      - LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAPCRAFT_STAGE/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gedit
      - PKG_CONFIG_PATH: $PKG_CONFIG_PATH:$SNAPCRAFT_STAGE/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pkgconfig
    build-packages:
      - build-essential
      - gettext
      - gnome-common
      - intltool
      - libgit2-glib-1.0-dev
      - libglib2.0-dev
      - libgtk-3-dev
      - libgtksourceview-3.0-dev
      - libgucharmap-2-90-dev
      - libvte-2.91-dev
      - python3
      - python3-dbus
      - python-dbus-dev
      - python-gi-dev
      - yelp-tools
# Overriding VAPIDIR in build-environment doesn't seem to work
    override-build: |
      sed -i.bak -e 's|--pkg\ config|--vapidir=$SNAPCRAFT_STAGE/usr/share/vala/vapi\ --pkg\ config|g' plugins/findinfiles/Makefile.am
      sed -i.bak -e 's|--pkg\ config|--vapidir=$SNAPCRAFT_STAGE/usr/share/vala/vapi\ --pkg\ config|g' plugins/findinfiles/Makefile.am
      snapcraftctl build
# Zeitgeist plugin isn't as useful in a Snap. Dashboard plugin is broken and was removed from 3.32. Remove.
    stage:
      - -usr/lib/gedit/plugins/libzeitgeist.so
      - -usr/lib/gedit/plugins/zeitgeist.plugin
      - -usr/share/help/*/gedit/zeitgeist-dataprovider.page
      - -usr/share/metainfo/gedit-zeitgeist.metainfo.xml
      - -usr/lib/gedit/plugins/dashboard*
      - -usr/share/help/*/gedit/dashboard.page
      - -usr/share/metainfo/gedit-dashboard.metainfo.xml
      - -usr/share/python3/runtime.d/gedit-plugin-dashboard.rtupdate
